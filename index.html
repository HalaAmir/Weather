 <section>

    <div class="layer">
      <div class=" content">

          <div class="search ">
            <input type="text" class="form-control  p-3 bg-dark text-white  " placeholder="Find Your Location" id="search-bar">

          </div>

      <div class="container">
        <!-- <div class="bg-dark h-50" ></div> -->
        <div class="content-weather ">
          <div class="row">
            <!-- todays card -->
            <div class="col-md-4  px-0  bground">
              <div class="card-data shadow d-flex justify-content-between  px-2 py-1 cards">
                <p id="today"></p>
                <p id="today-date"></p>

              </div>

              <div class="card-detials">
                <p id="location"></p>
                <div class="my-4">
                  <div class="pt-3">
                    <h2 id="todegree" class="d-inline-block"> </h2>
                    <h2 class="d-inline-block"><sup> o </sup>c</h2>
                  </div>

                  <img id="today-icon" width="90" />
                </div>
              </div>

              <p id="today-description" class="testdes ps-4"></p>


              <div class="detials d-flex pb-3">
                <div class="image ps-4">
                  <img src="./icon-umberella.png" alt="umbrrella">
                  <span id="humidty"> </span> <span>%</span>
                </div>
                <div class="image">
                  <img src="./icon-wind.png" alt="wind">
                  <span id="wind"></span> <span>km/h</span>
                </div>
                <div class="image">
                  <img src="./icon-compass.png" alt="compass">
                  <span id="compass"></span>
                </div>
              </div>

            </div>


            <!-- Next Days Cards -->

            <div class="col-md-4  px-0 text-center text-muted bground2">
              <div class="card-data2 shadow   px-2 py-1 crd">
                <p class="nextday">Tuesday</p>

              </div>

              <div class="next-details ">
                <div>
                  <img class="next-day" width="90" />
                </div>
                <h2 class="max-degree d-inline-block"> </h2>
                <h2 class="d-inline-block"><sup> o </sup>c</h2>
                <br>
                <p class="min-degree d-inline-block text-light"></p>
                <p class="d-inline-block text-light"><sup>o </sup>c</p>
                <p class="nextDay-description testdes"></p>
              </div>


            </div>

            <div class="col-md-4  px-0 text-center text-muted bground">
              <div class="card-data2 shadow   px-2 py-1 cards">
                <p class="nextday">Wednesday</p>

              </div>

              <div class="next-details ">
                <div>
